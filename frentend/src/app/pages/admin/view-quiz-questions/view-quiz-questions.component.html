<h3 class="mt20"> Question of  {{qTitle}} </h3>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="md-col12">
            <div class="container text-center">
            <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle ">Add new Question</button>
            </div>
            <mat-card *ngFor="let q of questions ; let i=index " class="mt20">
                <mat-card-content>
                  <b>Q {{ i+1  }})</b>
                  <span class="ml20" [innerHTML]="q?.content"> </span>
                  <div class="container-fluid  mt20" >
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1)  </b>{{  q?.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2)  </b>   {{  q?.option2}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>3)  </b>  {{  q?.option2}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4)  </b>   {{  q?.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt20">
                        <b>Correct Answer  </b> ==> {{q?.answer}}</p>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
                    <button mat-raised-button color="primary">Update</button>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
