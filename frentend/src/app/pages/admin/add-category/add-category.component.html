<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>

       <div class="bootstrap-wrapper">
        <div class="row">
            <div class="row-md-6 offset-md-3">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="outline"> 
                      <mat-label>Title</mat-label>
                      <input
                      autofocus
                      required
                      [(ngModel)]="category.title"
                       type="text"
                       name="title" 
                       matInput placeholder="entrer here "
                       >
                    </mat-form-field>
        
                     <mat-form-field class="w100" appearance="outline"> 
                      <mat-label>Description</mat-label>
                      <textarea
                      [(ngModel)]="category.description"
                       name="description"
                       matInput 
                       placeholder="entrer Category Description"
                       rows="15"
                       > </textarea>
                    </mat-form-field>
                    <div class="container text-center mt-15">
                        <button type="submit" mat-raised-button color="accent"> send data</button>
                    </div>
                  </form>
            </div>
        </div>
       </div>

    </mat-card-content>
</mat-card>
