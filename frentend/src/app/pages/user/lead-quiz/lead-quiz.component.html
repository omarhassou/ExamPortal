<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Availables Quizzes</h1>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4 mt20" *ngFor="let q of quizzes">
              <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                     <mat-card-title>
                        {{q.title}}
                     </mat-card-title>
                    <mat-card-subtitle>
                      {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                  <mat-card-actions>
                    <button mat-raised-button color="primary">View</button>
                    <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                    <button mat-button color="primary">{{q.numberOfQuestion}}</button>
                    <button mat-button color="primary"> M.M{{q.maxMark}}</button>

                  </mat-card-actions>
              </mat-card>
            </div>
            
        </div>
    </div>
</div>
